<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@200;400;600;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="score.css">
</head>

<body>
    <header>
        <img class="img-fluid mx-auto d-block"
            src="https://www.cruiseplanners.com/static/imago/5556/magic_banner-1000x2821.jpg"
            alt="magic the gathering image">
    </header>
    <h1>Only the strong survive</h1>
    <div id="life-set">
        Select your starting life value:
        <br><input type="number" name="lives" id="lives" value="20" step="10" min="10" max="40">
        <div id="difficulty">standard mode</div>
    </div>

    <div class="container">
        <div class="row" id='status'>
            <span class="col-4" id="p1-status"></span><span class="col-3"></span> <span class="col-4"
                id="p2-status"></span>
            <div class="row">
                <div id="score-display">
                    <span class="col-4" id="p1-score">20</span> <span class="col-3 versus">VS</span> <span class="col-4"
                        id="p2-score">20</span>
                </div>
            </div>
        </div>
        <div class="row" id="life-buttons">

            <button id="p1-plus" class="col-2 player1 btn-lg btn-light">+</button>
            <button id="p1-minus" class="col-2 player1 btn-lg btn-dark">-</button>
            <div class="col-4"></div>
            <button id="p2-plus" class="col-2 player2 btn-lg btn-light">+</button>
            <button id="p2-minus" class="col-2 player2 btn-lg btn-dark">-</button>

        </div>

        <div class="row" id="reset">
            <button id="reset-btn" class="btn-lg btn-danger">reset</button>
        </div>
    </div>
    <script src="score.js"></script>
</body>

</html>
